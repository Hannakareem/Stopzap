<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopzap - Never Miss Your Stop Again</title>
    <meta name="description" content="Smart GPS alerts for public transport. Never miss your bus or train stop again.">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #6366F1;
            --primary-hover: #4F46E5;
            --bg-dark: #0F172A;
            --text-main: #F8FAFC;
            --text-muted: #94A3B8;
            --accent-glow: #22D3EE;
            --transition-smooth: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;

            /* Animated Dynamic Background */
            background: linear-gradient(-45deg, #0F172A, #1e1b4b, #312e81, #0F172A);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .landing-container {
            text-align: center;
            max-width: 600px;
        }

        .logo-section {
            margin-bottom: 60px;
            animation: fadeInDown 0.8s ease;
        }

        .logo-icon {
            font-size: 80px;
            display: block;
            margin-bottom: 20px;
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 56px;
            font-weight: 700;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #6366F1, #22D3EE);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            font-size: 20px;
            color: var(--text-muted);
            margin-bottom: 24px;
            line-height: 1.6;
        }

        .description {
            font-size: 16px;
            color: var(--text-muted);
            margin-bottom: 60px;
            line-height: 1.8;
            animation: fadeInUp 0.8s ease 0.2s both;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 60px;
            animation: fadeInUp 0.8s ease 0.4s both;
        }

        .feature {
            padding: 20px;
            background: rgba(30, 41, 59, 0.4);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .feature-icon {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .feature-text {
            font-size: 14px;
            color: var(--text-muted);
        }

        .cta-button {
            display: inline-block;
            padding: 16px 48px;
            background: linear-gradient(135deg, #6366F1, #4F46E5);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all var(--transition-smooth);
            box-shadow: 0 20px 40px rgba(99, 102, 241, 0.3);
            animation: fadeInUp 0.8s ease 0.6s both;
        }

        .cta-button:hover {
            background: linear-gradient(135deg, #4F46E5, #4338CA);
            box-shadow: 0 30px 60px rgba(34, 211, 238, 0.4);
            transform: translateY(-2px);
        }

        .cta-button:active {
            transform: translateY(0);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 40px;
            }

            .tagline {
                font-size: 18px;
            }

            .cta-button {
                padding: 14px 36px;
                font-size: 16px;
            }

            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/684/684908.png">
</head>

<body>
    <div class="landing-container">
        <div class="logo-section">
            <div class="logo-icon">üîî</div>
            <h1>Stopzap</h1>
            <p class="tagline">Never Miss Your Stop Again</p>
        </div>

        <p class="description">
            Get smart GPS alerts for your bus and train stops. Never worry about overshooting your destination again.
        </p>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">üìç</div>
                <div class="feature-text">Real-time Tracking</div>
            </div>
            <a href="index.html" class="feature" style="cursor: pointer; text-decoration: none;">
                <div class="feature-icon">üîî</div>
                <div class="feature-text">Smart Alerts</div>
            </a>
            <a href="map.html" class="feature" style="cursor: pointer; text-decoration: none;">
                <div class="feature-icon">üó∫Ô∏è</div>
                <div class="feature-text">Live Maps</div>
            </a>
        </div>
    </div>
</body>

</html>
