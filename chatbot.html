<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant - Stopzap</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3B82F6;
            --primary-hover: #2563EB;
            --bg-dark: #0F172A;
            --text-main: #F8FAFC;
            --text-muted: #94A3B8;
            --accent-glow: #22D3EE;
            --transition-smooth: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: linear-gradient(-45deg, #0F172A, #1e1b4b, #312e81, #0F172A);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .chatbot-container {
            width: 100%;
            max-width: 500px;
            height: 90vh;
            max-height: 800px;
            display: flex;
            flex-direction: column;
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .chatbot-header {
            background: linear-gradient(135deg, #3B82F6, #2563EB);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.3);
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-icon {
            font-size: 28px;
        }

        .header-text h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 2px;
        }

        .header-text p {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
        }

        .close-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            scroll-behavior: smooth;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(59, 130, 246, 0.3);
            border-radius: 10px;
        }

        .message {
            display: flex;
            gap: 8px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            justify-content: flex-end;
        }

        .bot-message {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .user-message .message-content {
            background: linear-gradient(135deg, #3B82F6, #2563EB);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .bot-message .message-content {
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.2);
            color: var(--text-main);
            border-bottom-left-radius: 4px;
        }

        .bot-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3B82F6, #2563EB);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-muted);
            animation: typingBounce 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingBounce {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.7;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        .chat-input-area {
            padding: 16px;
            background: rgba(15, 23, 42, 0.4);
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 12px;
            padding: 12px 16px;
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            transition: all var(--transition-smooth);
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(30, 41, 59, 0.8);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.2);
        }

        .chat-input::placeholder {
            color: rgba(148, 163, 184, 0.6);
        }

        .send-btn {
            background: linear-gradient(135deg, #3B82F6, #2563EB);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: all var(--transition-smooth);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #2563EB, #1D4ED8);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .quick-replies {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .quick-reply-btn {
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.2);
            color: var(--text-main);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .quick-reply-btn:hover {
            background: rgba(99, 102, 241, 0.2);
            border-color: rgba(99, 102, 241, 0.4);
        }
    </style>
</head>
<body>
    <div class="chatbot-container">
        <div class="chatbot-header">
            <div class="header-title">
                <div class="header-icon">ðŸ¤–</div>
                <div class="header-text">
                    <h2>AI Assistant</h2>
                    <p>Always ready to help</p>
                </div>
            </div>
            <a href="landing.html" class="close-btn" title="Close">âœ•</a>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                <div class="bot-avatar">ðŸ¤–</div>
                <div class="message-content">
                    ðŸ‘‹ Hello! I'm your Stopzap AI Assistant. I can help you with questions about your journey distance, tracking status, nearby stops, and more. What would you like to know?
                </div>
            </div>
        </div>

        <div class="chat-input-area">
            <input 
                type="text" 
                id="chatInput" 
                class="chat-input" 
                placeholder="Ask me anything..."
                onkeypress="handleKeyPress(event)"
            >
            <button class="send-btn" onclick="sendMessage()" id="sendBtn">ðŸ“¤</button>
        </div>
    </div>

    <script>
        // Get saved data from localStorage
        const savedDestination = JSON.parse(localStorage.getItem('saved_destination') || 'null');
        const emergencyContact = JSON.parse(localStorage.getItem('emergency_contact') || 'null');

        // Common questions and answers
        const qaDatabase = {
            'distance': {
                keywords: ['distance', 'far', 'how far', 'km', 'meters'],
                response: (dest) => {
                    if (dest) {
                        return `ðŸ“ You've set your destination to ${dest.name}. Enable tracking on the main app to see real-time distance updates!`;
                    }
                    return "ðŸ“ You haven't set a destination yet. Go to the main app and search for a stop to get started!";
                }
            },
            'location': {
                keywords: ['location', 'where', 'coordinates', 'position'],
                response: () => {
                    return "ðŸ“ Open the main app to see your current location on the map. The app tracks your position automatically when you enable GPS.";
                }
            },
            'tracking': {
                keywords: ['tracking', 'monitor', 'tracking status', 'start tracking'],
                response: () => {
                    return "ðŸ”” Tracking is available in the main app! Set your destination, choose your alert radius, and click 'Start Tracking' to monitor your journey.";
                }
            },
            'alert': {
                keywords: ['alert', 'alarm', 'notification', 'approaching'],
                response: () => {
                    return "ðŸ”Š I'll alert you when you're getting close to your destination! Set your preferred alert radius (in meters) and enable tracking in the main app.";
                }
            },
            'emergency': {
                keywords: ['emergency', 'sos', 'danger', 'help'],
                response: () => {
                    if (emergencyContact) {
                        return `ðŸš¨ Your emergency contact ${emergencyContact.name} is saved. Use the SOS button in the app to send an immediate alert with your live location!`;
                    }
                    return "ðŸš¨ The SOS feature is available to send emergency alerts. Save your emergency contact on landing page first!";
                }
            },
            'simulation': {
                keywords: ['simulation', 'sim mode', 'test'],
                response: () => {
                    return "ðŸŽ® You can test the tracking without GPS! In the main app, toggle 'Sim' mode to simulate a journey to your destination.";
                }
            },
            'features': {
                keywords: ['features', 'what can', 'capabilities', 'help'],
                response: () => {
                    return "âœ¨ I can help with:\nâ€¢ Distance to destination\nâ€¢ Tracking status\nâ€¢ Alert settings\nâ€¢ Emergency SOS\nâ€¢ Live map navigation\nâ€¢ Simulation mode\n\nWhat would you like to know?";
                }
            },
            'veyl': {
                keywords: ['veyl', 'sun', 'shade', 'direction'],
                response: () => {
                    return "â˜€ï¸ Veyl is a cool feature that shows sun and shade tracking! It tells you which direction has sun/shade so you can choose your seat wisely on your journey.";
                }
            },
            'offline': {
                keywords: ['offline', 'internet', 'connection', 'no signal'],
                response: () => {
                    return "ðŸ“¡ Stopzap is a Progressive Web App (PWA)! It works offline and caches maps. Your tracking will resume once you're back online.";
                }
            }
        };

        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();

            if (!message) return;

            // Add user message
            addMessage(message, 'user');
            input.value = '';

            // Show typing indicator
            showTypingIndicator();

            // Get AI response after a short delay
            setTimeout(() => {
                removeTypingIndicator();
                const response = getAIResponse(message);
                addMessage(response, 'bot');
                
                // Scroll to bottom
                const chatMessages = document.getElementById('chatMessages');
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }, 800);
        }

        function addMessage(text, sender) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;

            if (sender === 'bot') {
                messageDiv.innerHTML = `
                    <div class="bot-avatar">ðŸ¤–</div>
                    <div class="message-content">${text}</div>
                `;
            } else {
                messageDiv.innerHTML = `<div class="message-content">${escapeHtml(text)}</div>`;
            }

            chatMessages.appendChild(messageDiv);
        }

        function showTypingIndicator() {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot-message';
            messageDiv.id = 'typingIndicator';
            messageDiv.innerHTML = `
                <div class="bot-avatar">ðŸ¤–</div>
                <div class="message-content">
                    <div class="typing-indicator">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            `;
            chatMessages.appendChild(messageDiv);
        }

        function removeTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) typingIndicator.remove();
        }

        function getAIResponse(userMessage) {
            const lowerMessage = userMessage.toLowerCase();

            // Check each category
            for (const category in qaDatabase) {
                const qa = qaDatabase[category];
                const matched = qa.keywords.some(keyword => lowerMessage.includes(keyword));
                
                if (matched) {
                    return qa.response(savedDestination);
                }
            }

            // Default response
            return "ðŸ¤” I'm not sure about that. Try asking me about:\nâ€¢ Distance to your destination\nâ€¢ Tracking & alerts\nâ€¢ Emergency SOS\nâ€¢ Veyl tracker\nâ€¢ Offline features\n\nOr just ask \"What can you help with?\"";
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // Initialize
        document.getElementById('chatInput').focus();
    </script>
</body>
</html>
