<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOS Emergency Alert</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
        rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: "Inter", sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg,
                    #0f172a,
                    #1e1b4b,
                    #312e81,
                    #0f172a);
            background-size: 500% 500%;
            animation: gradientBG 12s ease infinite;
            overflow: hidden;
            color: white;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .card {
            background: rgba(30, 41, 59, 0.75);
            border: 1px solid rgba(255, 255, 255, 0.12);
            padding: 35px;
            border-radius: 18px;
            text-align: center;
            width: 90%;
            max-width: 420px;
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 35px rgba(0, 0, 0, 0.4);
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        p {
            color: #cbd5e1;
            font-size: 0.95rem;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: none;
            margin: 15px 0;
            font-size: 1rem;
            outline: none;
        }

        #save-btn {
            width: 100%;
            padding: 14px;
            border-radius: 14px;
            border: none;
            cursor: pointer;
            font-weight: 700;
            background: #22c55e;
            color: white;
            transition: 0.3s;
        }

        #save-btn:hover {
            background: #16a34a;
        }

        #sos-btn {
            width: 100%;
            padding: 16px;
            margin-top: 20px;
            font-size: 1.1rem;
            font-weight: 800;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            color: white;
            background: linear-gradient(135deg, #ef4444, #b91c1c);
            box-shadow: 0 0 18px rgba(239, 68, 68, 0.6);
            transition: 0.3s ease;
            animation: sosPulse 1.5s infinite;
        }

        #sos-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 35px rgba(239, 68, 68, 1);
        }

        #sos-btn:active {
            transform: scale(0.95);
        }

        @keyframes sosPulse {
            0% {
                box-shadow: 0 0 12px rgba(239, 68, 68, 0.5);
            }

            50% {
                box-shadow: 0 0 40px rgba(239, 68, 68, 1);
            }

            100% {
                box-shadow: 0 0 12px rgba(239, 68, 68, 0.5);
            }
        }

        #status {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #facc15;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.3);
            color: #F8FAFC;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            text-decoration: none;
        }

        .back-btn:hover {
            background: rgba(99, 102, 241, 0.2);
            border-color: rgba(99, 102, 241, 0.5);
        }
    </style>
</head>

<body>

    <a href="landing.html" class="back-btn">‚Üê Back</a>

    <div class="card">
        <h1>üö® SOS Emergency Alert</h1>
        <p>Save emergency contact now. During danger, press SOS instantly.</p>

        <!-- Emergency Contact Setup -->
        <input type="text" id="emergency-number"
            placeholder="Enter family/friend WhatsApp number">

        <button id="save-btn">‚úÖ Save Contact</button>

        <!-- SOS Button -->
        <button id="sos-btn">üö® SEND SOS NOW</button>

        <p id="status">Waiting...</p>
    </div>

    <!-- Alarm Sound -->
    <audio id="alarm-sound"
        src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"
        preload="auto" loop></audio>

    <script>
        /* ‚úÖ Load saved contact on page load */
        window.addEventListener('load', () => {
            const savedContact = localStorage.getItem('emergencyContact');
            if (savedContact) {
                document.getElementById('emergency-number').value = savedContact;
            }
        });

        /* ‚úÖ Save Emergency Contact */
        document.getElementById("save-btn").addEventListener("click", () => {

            let number = document.getElementById("emergency-number").value;

            if (number === "") {
                alert("‚ùå Please enter a valid WhatsApp number!");
                return;
            }

            localStorage.setItem("emergencyContact", number);

            alert("‚úÖ Emergency Contact Saved Successfully!");
        });


        /* üö® SOS Button */
        document.getElementById("sos-btn").addEventListener("click", async () => {

            let savedNumber = localStorage.getItem("emergencyContact");

            if (!savedNumber) {
                alert("‚ùå No emergency contact saved!");
                return;
            }

            document.getElementById("status").innerText =
                "üìç Fetching live location...";

            navigator.geolocation.getCurrentPosition(async (pos) => {

                let lat = pos.coords.latitude;
                let lon = pos.coords.longitude;

                let liveLink = `https://maps.google.com/?q=${lat},${lon}`;

                /* üöì Find Nearest Police Station */
                let policeName = "No police station found nearby";

                try {
                    let url =
                        `https://overpass-api.de/api/interpreter?data=[out:json];node(around:2000,${lat},${lon})["amenity"="police"];out;`;

                    let res = await fetch(url);
                    let data = await res.json();

                    if (data.elements.length > 0) {
                        policeName = data.elements[0].tags.name || "Police Station";
                    }

                } catch {
                    policeName = "Police station lookup failed";
                }

                /* üì≤ Emergency WhatsApp Message */
                let msg =
                    `üö® EMERGENCY ALERT!\n\n` +
                    `‚ö†Ô∏è Your close one is in danger!\n` +
                    `Please respond immediately.\n\n` +
                    `üìç Live Location:\n${liveLink}\n\n` +
                    `üöì Nearest Police Station:\n${policeName}`;

                window.open(
                    `https://wa.me/${savedNumber}?text=${encodeURIComponent(msg)}`
                );

                /* Alarm */
                document.getElementById("alarm-sound").play();

                document.getElementById("status").innerText =
                    "‚úÖ SOS Alert Sent Successfully!";

            },
                () => {
                    document.getElementById("status").innerText =
                        "‚ùå Location access denied!";
                });

        });
    </script>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">

</body>

</html>
