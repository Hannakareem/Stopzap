<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Planner | Stopzap</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <style>
        :root {
            --primary: #6366F1;
            --primary-hover: #4F46E5;
            --secondary: #94A3B8;
            --bg-dark: #0F172A;
            --card-bg: rgba(30, 41, 59, 0.65);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #F8FAFC;
            --text-muted: #94A3B8;
            --success: #10B981;
            --accent-glow: #22D3EE;
            --danger: #EF4444;
            --warning: #F59E0B;
            --radius-lg: 24px;
            --radius-md: 16px;
            --radius-sm: 12px;
            --transition-fast: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-smooth: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--text-main);
            background: linear-gradient(-45deg, #0F172A, #1e1b4b, #312e81, #0F172A);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            display: flex;
            flex-direction: column;
            padding: 0;
            height: 100vh;
        }

        header {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            padding: 16px 20px;
            z-index: 1000;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
        }

        .logo-icon {
            font-size: 24px;
        }

        .back-btn {
            background: transparent;
            border: 1px solid var(--glass-border);
            color: var(--text-main);
            padding: 8px 16px;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .back-btn:hover {
            background: rgba(99, 102, 241, 0.1);
            border-color: var(--primary);
        }

        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .left-panel {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 16px;
            overflow-y: auto;
            background: rgba(15, 23, 42, 0.5);
        }

        .glass {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            backdrop-filter: blur(10px);
            padding: 16px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            position: relative;
        }

        label {
            font-size: 14px;
            color: var(--text-muted);
            font-weight: 500;
        }

        input {
            padding: 12px 16px;
            background: rgba(30, 41, 59, 0.4);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-sm);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            transition: all var(--transition-fast);
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(30, 41, 59, 0.6);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.2);
        }

        input::placeholder {
            color: var(--text-muted);
        }

        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-sm);
            max-height: 200px;
            overflow-y: auto;
            z-index: 100;
            display: none;
            margin-top: 4px;
        }

        .suggestions > div {
            display: block;
        }

        .btn-primary {
            padding: 12px 24px;
            background: linear-gradient(135deg, #6366F1, #4F46E5);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-smooth);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #4F46E5, #4338CA);
            box-shadow: 0 15px 40px rgba(99, 102, 241, 0.4);
            transform: translateY(-2px);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .current-location {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: var(--radius-sm);
            color: var(--success);
            font-size: 14px;
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .current-location:hover {
            background: rgba(16, 185, 129, 0.15);
        }

        .route-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .info-card {
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: var(--radius-sm);
            padding: 16px;
            text-align: center;
        }

        .info-label {
            font-size: 12px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 6px;
        }

        .info-value {
            font-size: 20px;
            font-weight: 700;
            color: var(--accent-glow);
        }

        #map {
            width: 100%;
            height: 300px;
            border-radius: var(--radius-md);
            border: 1px solid var(--glass-border);
            margin-bottom: 12px;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid var(--glass-border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            padding: 12px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: var(--radius-sm);
            color: var(--danger);
            font-size: 14px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .success {
            padding: 12px;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: var(--radius-sm);
            color: var(--success);
            font-size: 14px;
            display: none;
        }

        .success.show {
            display: block;
        }

        .route-details {
            flex: 1;
            overflow-y: auto;
            display: none;
            max-height: 200px;
        }

        .route-details.show {
            display: block;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid var(--glass-border);
            font-size: 13px;
        }

        .detail-item:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: var(--text-muted);
        }

        .detail-value {
            font-weight: 600;
            color: var(--accent-glow);
        }

        h3 {
            font-size: 14px;
            color: var(--accent-glow);
            margin-bottom: 10px;
        }

        /* Leaflet Routing Machine Customization */
        .leaflet-routing-container {
            background: var(--card-bg) !important;
            border: 1px solid var(--glass-border) !important;
            border-radius: var(--radius-sm) !important;
            max-height: 150px !important;
        }

        .leaflet-routing-alt {
            background: rgba(99, 102, 241, 0.05) !important;
            border-bottom: 1px solid var(--glass-border) !important;
        }

        .leaflet-routing-alt:hover {
            background: rgba(99, 102, 241, 0.1) !important;
        }

        .leaflet-routing-summary {
            color: var(--text-main) !important;
            font-size: 12px !important;
        }

        .leaflet-routing-instruction {
            color: var(--text-muted) !important;
            font-size: 12px !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <span class="logo-icon">üó∫Ô∏è</span>
                    <span>Route Planner</span>
                </div>
                <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Back</button>
            </div>
        </header>

        <div class="main-content">
            <div class="left-panel">
                <div id="map"></div>

                <div class="glass">
                    <div class="input-group">
                        <label for="destination">Destination</label>
                        <input 
                            type="text" 
                            id="destination" 
                            placeholder="Enter destination"
                            autocomplete="off"
                        >
                        <div id="suggestions" class="suggestions"></div>
                    </div>
                    <button class="btn-primary" id="searchBtn" onclick="calculateRoute()">
                        <span id="searchText">Calculate Route</span>
                    </button>
                </div>

                <div class="glass">
                    <div class="current-location" id="currentLocation" onclick="getMyLocation()">
                        <span>üìç</span>
                        <span id="locationText">Getting location...</span>
                    </div>
                </div>

                <div id="errorMsg" class="error"></div>
                <div id="successMsg" class="success"></div>

                <div class="glass route-info" id="routeInfo" style="display: none;">
                    <div class="info-card">
                        <div class="info-label">Distance</div>
                        <div class="info-value" id="distance">--</div>
                    </div>
                    <div class="info-card">
                        <div class="info-label">Duration</div>
                        <div class="info-value" id="duration">--</div>
                    </div>
                </div>

                <div class="glass route-details" id="routeDetails">
                    <h3>Route Summary</h3>
                    <div id="routeSummary"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let map, currentLocation = null, routingControl = null;
        let destLatLng = null;

        // Initialize map
        function initMap() {
            const defaultLocation = [20.5937, 78.9629]; // India center

            map = L.map('map').setView(defaultLocation, 13);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors',
                maxZoom: 19
            }).addTo(map);

            getMyLocation();
            setupGeocode();
        }

        // Get user's current location
        function getMyLocation() {
            if (navigator.geolocation) {
                document.getElementById('locationText').innerHTML = '<span class="loading"></span> Getting...';
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        currentLocation = [position.coords.latitude, position.coords.longitude];
                        updateCurrentLocationMarker();
                        showMessage('success', 'üìç Location found!');
                    },
                    (error) => {
                        console.error('Error:', error);
                        showMessage('error', '‚ùå Unable to get location.');
                    }
                );
            } else {
                showMessage('error', '‚ùå Geolocation not supported');
            }
        }

        // Update current location marker
        function updateCurrentLocationMarker() {
            map.eachLayer((layer) => {
                if (layer instanceof L.CircleMarker && layer.getLatLng && 
                    layer.getLatLng().lat === currentLocation[0]) {
                    map.removeLayer(layer);
                }
            });

            L.circleMarker(currentLocation, {
                radius: 8,
                fillColor: '#10B981',
                color: '#fff',
                weight: 2,
                opacity: 1,
                fillOpacity: 1
            }).addTo(map).bindPopup('Your Location');

            map.setView(currentLocation, 13);
            document.getElementById('locationText').innerHTML = `üìç ${currentLocation[0].toFixed(3)}, ${currentLocation[1].toFixed(3)}`;
        }

        // Geocode address using OpenStreetMap Nominatim
        async function geocodeAddress(address) {
            try {
                const response = await fetch(
                    `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`
                );
                const results = await response.json();
                return results;
            } catch (error) {
                console.error('Geocoding error:', error);
                return [];
            }
        }

        // Setup address input with suggestions
        function setupGeocode() {
            const input = document.getElementById('destination');
            const suggestionsDiv = document.getElementById('suggestions');

            input.addEventListener('input', async (e) => {
                const value = e.target.value;
                if (value.length < 2) {
                    suggestionsDiv.innerHTML = '';
                    suggestionsDiv.style.display = 'none';
                    return;
                }

                const results = await geocodeAddress(value);
                suggestionsDiv.innerHTML = '';
                suggestionsDiv.style.display = 'block';
                
                if (results.length > 0) {
                    results.slice(0, 5).forEach((result) => {
                        const div = document.createElement('div');
                        div.style.cssText = 'padding: 8px 12px; cursor: pointer; border-bottom: 1px solid var(--glass-border); color: var(--text-muted); font-size: 12px; transition: background 0.2s;';
                        div.textContent = result.display_name;
                        div.onmouseover = () => div.style.background = 'rgba(99, 102, 241, 0.1)';
                        div.onmouseout = () => div.style.background = 'transparent';
                        div.onclick = () => {
                            input.value = result.display_name;
                            destLatLng = [parseFloat(result.lat), parseFloat(result.lon)];
                            suggestionsDiv.innerHTML = '';
                            suggestionsDiv.style.display = 'none';
                        };
                        suggestionsDiv.appendChild(div);
                    });
                }
            });

            document.addEventListener('click', (e) => {
                if (e.target !== input) {
                    suggestionsDiv.style.display = 'none';
                }
            });
        }

        // Calculate route
        async function calculateRoute() {
            const searchBtn = document.getElementById('searchBtn');

            if (!destLatLng) {
                showMessage('error', '‚ö†Ô∏è Select destination from suggestions');
                return;
            }

            if (!currentLocation) {
                showMessage('error', '‚ö†Ô∏è Location not available');
                return;
            }

            searchBtn.disabled = true;
            document.getElementById('searchText').innerHTML = '<span class="loading"></span>';

            try {
                if (routingControl) {
                    map.removeControl(routingControl);
                }

                routingControl = L.Routing.control({
                    waypoints: [
                        L.latLng(currentLocation[0], currentLocation[1]),
                        L.latLng(destLatLng[0], destLatLng[1])
                    ],
                    routeWhileDragging: false,
                    lineOptions: {
                        styles: [{ color: '#6366F1', opacity: 0.8, weight: 4 }]
                    },
                    createMarker: (i, wp) => {
                        let icon;
                        if (i === 0) {
                            icon = L.icon({
                                iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
                                shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                                iconSize: [25, 41],
                                iconAnchor: [12, 41],
                                popupAnchor: [1, -34],
                                shadowSize: [41, 41]
                            });
                        } else {
                            icon = L.icon({
                                iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
                                shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                                iconSize: [25, 41],
                                iconAnchor: [12, 41],
                                popupAnchor: [1, -34],
                                shadowSize: [41, 41]
                            });
                        }
                        return L.marker(wp.latLng, { icon: icon, draggable: false });
                    }
                }).addTo(map);

                routingControl.on('routesfound', (e) => {
                    const route = e.routes[0];
                    const distance = route.summary.totalDistance;
                    const duration = route.summary.totalTime;

                    document.getElementById('distance').textContent = (distance / 1000).toFixed(1) + ' km';
                    document.getElementById('duration').textContent = formatDuration(duration);
                    document.getElementById('routeInfo').style.display = 'grid';

                    displayRouteSummary(route);
                    showMessage('success', '‚úÖ Route calculated!');
                    searchBtn.disabled = false;
                    document.getElementById('searchText').innerHTML = 'Calculate Route';
                });

            } catch (error) {
                console.error('Routing error:', error);
                showMessage('error', '‚ùå Unable to calculate route');
                searchBtn.disabled = false;
                document.getElementById('searchText').innerHTML = 'Calculate Route';
            }
        }

        // Format duration
        function formatDuration(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            if (hours > 0) {
                return `${hours}h ${minutes}m`;
            }
            return `${minutes}m`;
        }

        // Display route summary
        function displayRouteSummary(route) {
            const summary = document.getElementById('routeSummary');
            const distance = (route.summary.totalDistance / 1000).toFixed(1);
            const duration = formatDuration(route.summary.totalTime);

            let html = `
                <div class="detail-item"><span class="detail-label">Distance</span><span class="detail-value">${distance} km</span></div>
                <div class="detail-item"><span class="detail-label">Duration</span><span class="detail-value">${duration}</span></div>
                <div class="detail-item"><span class="detail-label">Steps</span><span class="detail-value">${route.instructions.length}</span></div>
            `;

            summary.innerHTML = html;
            document.getElementById('routeDetails').classList.add('show');
        }

        // Show message
        function showMessage(type, message) {
            const errorDiv = document.getElementById('errorMsg');
            const successDiv = document.getElementById('successMsg');

            if (type === 'error') {
                errorDiv.textContent = message;
                errorDiv.classList.add('show');
                successDiv.classList.remove('show');
                setTimeout(() => errorDiv.classList.remove('show'), 3000);
            } else {
                successDiv.textContent = message;
                successDiv.classList.add('show');
                errorDiv.classList.remove('show');
                setTimeout(() => successDiv.classList.remove('show'), 3000);
            }
        }

        // Initialize on load
        window.addEventListener('load', initMap);

        // Search on Enter
        document.getElementById('destination').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') calculateRoute();
        });
    </script>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
</body>

</html>
