<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Route Planner | Stopzap</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <style>
        :root {
            --primary: #6366F1;
            --primary-hover: #4F46E5;
            --secondary: #94A3B8;
            --bg-dark: #0F172A;
            --card-bg: rgba(30, 41, 59, 0.65);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #F8FAFC;
            --text-muted: #94A3B8;
            --success: #10B981;
            --accent-glow: #22D3EE;
            --danger: #EF4444;
            --warning: #F59E0B;
            --radius-lg: 24px;
            --radius-md: 16px;
            --radius-sm: 12px;
            --transition-fast: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-smooth: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--text-main);
            background: #0F172A;
            position: fixed;
        }

        .app-wrapper {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        /* Header */
        header {
            background: rgba(15, 23, 42, 0.98);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            padding: 12px 16px;
            flex-shrink: 0;
            z-index: 1000;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 700;
            font-size: 16px;
        }

        .logo-icon {
            font-size: 20px;
        }

        .back-btn {
            background: transparent;
            border: 1px solid var(--glass-border);
            color: var(--text-main);
            padding: 8px 14px;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: all var(--transition-fast);
            font-size: 14px;
            white-space: nowrap;
        }

        .back-btn:active {
            background: rgba(99, 102, 241, 0.1);
            border-color: var(--primary);
        }

        /* Main Container */
        .main-container {
            display: flex;
            flex-direction: column;
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        /* Map Container */
        #map {
            flex: 1;
            width: 100%;
            z-index: 1;
        }

        /* Control Panel Overlay */
        .control-overlay {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, transparent 0%, rgba(15, 23, 42, 0.95) 50%, rgba(15, 23, 42, 0.98) 100%);
            backdrop-filter: blur(10px);
            border-top: 1px solid var(--glass-border);
            max-height: 50vh;
            overflow-y: auto;
            z-index: 999;
            padding: 16px;
            border-radius: var(--radius-lg) var(--radius-lg) 0 0;
            transition: max-height 0.3s ease;
        }

        .control-overlay.expanded {
            max-height: 90vh;
        }

        .control-overlay.minimized {
            max-height: 120px;
        }

        .drag-handle {
            display: flex;
            justify-content: center;
            padding: 8px 0 12px 0;
            cursor: grab;
        }

        .drag-handle::after {
            content: '';
            width: 40px;
            height: 4px;
            background: var(--glass-border);
            border-radius: 2px;
        }

        .control-content {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
            position: relative;
        }

        label {
            font-size: 13px;
            color: var(--text-muted);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input {
            padding: 14px 16px;
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-sm);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            transition: all var(--transition-fast);
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(30, 41, 59, 0.8);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.2);
        }

        input::placeholder {
            color: var(--text-muted);
        }

        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-top: none;
            border-radius: 0 0 var(--radius-sm) var(--radius-sm);
            max-height: 200px;
            overflow-y: auto;
            z-index: 100;
            display: none;
        }

        .suggestions > div {
            padding: 10px 12px;
            cursor: pointer;
            border-bottom: 1px solid var(--glass-border);
            font-size: 13px;
            color: var(--text-muted);
            transition: background 0.2s;
        }

        .suggestions > div:last-child {
            border-bottom: none;
        }

        .suggestions > div:active {
            background: rgba(99, 102, 241, 0.15);
        }

        .buttons-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .btn {
            padding: 14px 16px;
            border: none;
            border-radius: var(--radius-sm);
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-smooth);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            touch-action: manipulation;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6366F1, #4F46E5);
            color: white;
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
            grid-column: 1 / -1;
        }

        .btn-primary:active {
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.4);
            transform: scale(0.98);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: rgba(99, 102, 241, 0.1);
            color: var(--accent-glow);
            border: 1px solid var(--glass-border);
        }

        .btn-secondary:active {
            background: rgba(99, 102, 241, 0.15);
        }

        .current-location {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 14px;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: var(--radius-sm);
            color: var(--success);
            font-size: 13px;
            cursor: pointer;
            transition: all var(--transition-fast);
            text-align: left;
        }

        .current-location:active {
            background: rgba(16, 185, 129, 0.15);
        }

        .route-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            display: none;
        }

        .route-info.show {
            display: grid;
        }

        .info-card {
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: var(--radius-sm);
            padding: 12px;
            text-align: center;
        }

        .info-label {
            font-size: 11px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .info-value {
            font-size: 18px;
            font-weight: 700;
            color: var(--accent-glow);
        }

        .error {
            padding: 12px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: var(--radius-sm);
            color: var(--danger);
            font-size: 13px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .success {
            padding: 12px;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: var(--radius-sm);
            color: var(--success);
            font-size: 13px;
            display: none;
        }

        .success.show {
            display: block;
        }

        .route-details {
            max-height: 300px;
            overflow-y: auto;
            display: none;
        }

        .route-details.show {
            display: block;
        }

        .route-details h3 {
            margin: 12px 0 8px 0;
            color: var(--accent-glow);
            font-size: 14px;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid var(--glass-border);
            font-size: 13px;
        }

        .detail-item:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: var(--text-muted);
        }

        .detail-value {
            font-weight: 600;
            color: var(--accent-glow);
            text-align: right;
        }

        .loading {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid var(--glass-border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Leaflet Customization */
        .leaflet-routing-container {
            display: none !important;
        }

        .leaflet-control-container .leaflet-routing-container-hide {
            display: none !important;
        }

        .leaflet-marker-icon {
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.4));
        }

        /* Scrollbar Styling */
        .control-overlay::-webkit-scrollbar,
        .route-details::-webkit-scrollbar,
        .suggestions::-webkit-scrollbar {
            width: 6px;
        }

        .control-overlay::-webkit-scrollbar-track,
        .route-details::-webkit-scrollbar-track,
        .suggestions::-webkit-scrollbar-track {
            background: transparent;
        }

        .control-overlay::-webkit-scrollbar-thumb,
        .route-details::-webkit-scrollbar-thumb,
        .suggestions::-webkit-scrollbar-thumb {
            background: var(--glass-border);
            border-radius: 3px;
        }

        .control-overlay::-webkit-scrollbar-thumb:active,
        .route-details::-webkit-scrollbar-thumb:active,
        .suggestions::-webkit-scrollbar-thumb:active {
            background: var(--primary);
        }

        @media (max-width: 480px) {
            header {
                padding: 10px 12px;
            }

            .logo {
                font-size: 14px;
                gap: 6px;
            }

            .logo-icon {
                font-size: 18px;
            }

            .back-btn {
                padding: 6px 12px;
                font-size: 13px;
            }

            .control-overlay {
                padding: 12px;
            }

            .info-value {
                font-size: 16px;
            }

            input {
                padding: 12px 14px;
                font-size: 16px;
            }

            .btn {
                padding: 12px 14px;
                font-size: 13px;
            }
        }
    </style>
</head>

<body>
    <div class="app-wrapper">
        <!-- Header -->
        <header>
            <div class="header-content">
                <div class="logo">
                    <span class="logo-icon">üó∫Ô∏è</span>
                    <span>Route Planner</span>
                </div>
                <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Back</button>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-container">
            <!-- Map -->
            <div id="map"></div>

            <!-- Control Panel Overlay -->
            <div class="control-overlay minimized">
                <div class="drag-handle"></div>

                <div class="control-content">
                    <div class="input-group">
                        <label for="destination">Destination</label>
                        <input 
                            type="text" 
                            id="destination" 
                            placeholder="Enter location or stop name"
                            autocomplete="off"
                        >
                        <div id="suggestions" class="suggestions"></div>
                    </div>

                    <button class="btn btn-primary" id="searchBtn" onclick="calculateRoute()">
                        <span id="searchText">Calculate Route</span>
                    </button>

                    <div class="current-location" id="currentLocation" onclick="getMyLocation()">
                        <span>üìç</span>
                        <span id="locationText">Getting location...</span>
                    </div>

                    <div id="errorMsg" class="error"></div>
                    <div id="successMsg" class="success"></div>

                    <div class="route-info" id="routeInfo">
                        <div class="info-card">
                            <div class="info-label">Distance</div>
                            <div class="info-value" id="distance">--</div>
                        </div>
                        <div class="info-card">
                            <div class="info-label">Duration</div>
                            <div class="info-value" id="duration">--</div>
                        </div>
                    </div>

                    <div class="route-details" id="routeDetails">
                        <h3>Route Summary</h3>
                        <div id="routeSummary"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let map, currentLocation = null, routingControl = null;
        let destLatLng = null;

        // Initialize map
        function initMap() {
            const defaultLocation = [20.5937, 78.9629]; // India center

            map = L.map('map').setView(defaultLocation, 13);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors',
                maxZoom: 19
            }).addTo(map);

            getMyLocation();
            setupGeocode();
            setupControlPanelDrag();
        }

        // Setup control panel drag
        function setupControlPanelDrag() {
            const overlay = document.querySelector('.control-overlay');
            const dragHandle = document.querySelector('.drag-handle');
            let isDragging = false;
            let startY = 0;

            dragHandle.addEventListener('mousedown', startDrag);
            dragHandle.addEventListener('touchstart', startDrag, { passive: false });

            function startDrag(e) {
                isDragging = true;
                startY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
                dragHandle.style.cursor = 'grabbing';
                e.preventDefault();
            }

            document.addEventListener('mousemove', drag);
            document.addEventListener('touchmove', drag, { passive: false });
            document.addEventListener('mouseup', stopDrag);
            document.addEventListener('touchend', stopDrag);

            function drag(e) {
                if (!isDragging) return;
                
                const currentY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
                const diff = startY - currentY;

                if (diff > 30) {
                    overlay.classList.remove('minimized');
                    overlay.classList.add('expanded');
                } else if (diff < -30) {
                    overlay.classList.remove('expanded');
                    overlay.classList.add('minimized');
                }
            }

            function stopDrag() {
                isDragging = false;
                dragHandle.style.cursor = 'grab';
            }
        }

        // Get user's current location
        function getMyLocation() {
            if (navigator.geolocation) {
                document.getElementById('locationText').innerHTML = '<span class="loading"></span> Getting...';
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        currentLocation = [position.coords.latitude, position.coords.longitude];
                        updateCurrentLocationMarker();
                        showMessage('success', 'üìç Location found!');
                    },
                    (error) => {
                        console.error('Error:', error);
                        showMessage('error', '‚ùå Cannot access location');
                    }
                );
            }
        }

        // Update current location marker
        function updateCurrentLocationMarker() {
            map.eachLayer((layer) => {
                if (layer instanceof L.CircleMarker && layer.getLatLng().equals(L.latLng(currentLocation))) {
                    map.removeLayer(layer);
                }
            });

            L.circleMarker(currentLocation, {
                radius: 8,
                fillColor: '#10B981',
                color: '#fff',
                weight: 2,
                opacity: 1,
                fillOpacity: 1
            }).addTo(map).bindPopup('Your Location');

            map.setView(currentLocation, 14);
            document.getElementById('locationText').innerHTML = `üìç ${currentLocation[0].toFixed(2)}¬∞, ${currentLocation[1].toFixed(2)}¬∞`;
        }

        // Geocode address
        async function geocodeAddress(address) {
            try {
                const response = await fetch(
                    `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`
                );
                const results = await response.json();
                return results;
            } catch (error) {
                console.error('Geocoding error:', error);
                return [];
            }
        }

        // Setup address input
        function setupGeocode() {
            const input = document.getElementById('destination');
            const suggestionsDiv = document.getElementById('suggestions');

            input.addEventListener('input', async (e) => {
                const value = e.target.value;
                if (value.length < 2) {
                    suggestionsDiv.innerHTML = '';
                    suggestionsDiv.style.display = 'none';
                    return;
                }

                const results = await geocodeAddress(value);
                suggestionsDiv.innerHTML = '';
                suggestionsDiv.style.display = 'block';
                
                if (results.length > 0) {
                    results.slice(0, 5).forEach((result) => {
                        const div = document.createElement('div');
                        div.textContent = result.display_name;
                        div.onclick = () => {
                            input.value = result.display_name;
                            destLatLng = [parseFloat(result.lat), parseFloat(result.lon)];
                            suggestionsDiv.innerHTML = '';
                            suggestionsDiv.style.display = 'none';
                        };
                        suggestionsDiv.appendChild(div);
                    });
                }
            });

            document.addEventListener('click', (e) => {
                if (e.target !== input) {
                    suggestionsDiv.style.display = 'none';
                }
            });
        }

        // Calculate route
        async function calculateRoute() {
            const searchBtn = document.getElementById('searchBtn');

            if (!destLatLng) {
                showMessage('error', '‚ö†Ô∏è Select a destination');
                return;
            }

            if (!currentLocation) {
                showMessage('error', '‚ö†Ô∏è Location unavailable');
                return;
            }

            searchBtn.disabled = true;
            document.getElementById('searchText').innerHTML = '<span class="loading"></span>';

            try {
                if (routingControl) {
                    map.removeControl(routingControl);
                }

                routingControl = L.Routing.control({
                    waypoints: [
                        L.latLng(currentLocation[0], currentLocation[1]),
                        L.latLng(destLatLng[0], destLatLng[1])
                    ],
                    routeWhileDragging: false,
                    lineOptions: {
                        styles: [{ color: '#6366F1', opacity: 0.8, weight: 3 }]
                    },
                    createMarker: () => null,
                    addWaypoints: false,
                    waypointNameFallback: () => ''
                }).addTo(map);

                routingControl.on('routesfound', (e) => {
                    const route = e.routes[0];
                    const distance = route.summary.totalDistance;
                    const duration = route.summary.totalTime;

                    document.getElementById('distance').textContent = (distance / 1000).toFixed(1) + ' km';
                    document.getElementById('duration').textContent = formatDuration(duration);
                    document.getElementById('routeInfo').classList.add('show');

                    displayRouteSummary(route);
                    showMessage('success', '‚úÖ Route ready!');
                    searchBtn.disabled = false;
                    document.getElementById('searchText').innerHTML = 'Calculate Route';
                });

            } catch (error) {
                console.error('Error:', error);
                showMessage('error', '‚ùå Route error');
                searchBtn.disabled = false;
                document.getElementById('searchText').innerHTML = 'Calculate Route';
            }
        }

        // Format duration
        function formatDuration(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            if (hours > 0) return `${hours}h ${minutes}m`;
            return `${minutes}m`;
        }

        // Display route summary
        function displayRouteSummary(route) {
            const summary = document.getElementById('routeSummary');
            const distance = (route.summary.totalDistance / 1000).toFixed(1);
            const duration = formatDuration(route.summary.totalTime);

            let html = `
                <div class="detail-item">
                    <span class="detail-label">Start</span>
                    <span class="detail-value">${currentLocation[0].toFixed(2)}¬∞</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">End</span>
                    <span class="detail-value">${destLatLng[0].toFixed(2)}¬∞</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Distance</span>
                    <span class="detail-value">${distance} km</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Duration</span>
                    <span class="detail-value">${duration}</span>
                </div>
            `;

            summary.innerHTML = html;
            document.getElementById('routeDetails').classList.add('show');
        }

        // Show message
        function showMessage(type, message) {
            const errorDiv = document.getElementById('errorMsg');
            const successDiv = document.getElementById('successMsg');

            if (type === 'error') {
                errorDiv.textContent = message;
                errorDiv.classList.add('show');
                successDiv.classList.remove('show');
                setTimeout(() => errorDiv.classList.remove('show'), 3000);
            } else {
                successDiv.textContent = message;
                successDiv.classList.add('show');
                errorDiv.classList.remove('show');
                setTimeout(() => successDiv.classList.remove('show'), 3000);
            }
        }

        // Initialize on load
        window.addEventListener('load', initMap);

        // Search on Enter
        document.getElementById('destination').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') calculateRoute();
        });
    </script>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
</body>

</html>
